<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in or Create an Account</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__login">Login</h1>
            <!--<div class="form__message form__message--error">Incorrect Username/Password Combination</div> -->
            <div class="form__input-group">
                <input type="text" class="form__input" auto focus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" auto focus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type= "submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a  class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    
</body>
</html>
